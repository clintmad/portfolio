<h1 class="lobster ">Projects</h1>
<div class="flex-projects">
    <div *ngFor="let project of projects$ | async">
        <div class="card-projects ">
            <h2 class="lobster-alt">{{ project.name }}</h2>
            <div class="thumbnail thumbnail-box">
                <img src="{{ project.image }}" alt="">
            </div>
            <p class="lobster2">
                {{ project.about }}
            </p>
            <a href="{{ project.url }}" class="btn" target="_blank">
                <h3 class="projects-button">View Project</h3>
            </a>
        </div>
    </div>
</div>
